    <script>
        document.onclick = userClicked;

        function userClicked() {
            var x = event.clientX;
            var y = event.clientY;

            insertImage = document.getElementById('picture');
            insertImage.innerHTML = `
            <img alt="Music Notes" id="musicNotes" class="musicNotes" style="display:none" src="../images/musicnotes.gif"/> `

            var musicNotes = document.getElementById("musicNotes");

            musicNotes.style.opacity = '100%';
            console.log(musicNotes.style.opacity);
            musicNotes.style.display = '';
            musicNotes.style.position = 'absolute';
            musicNotes.style.left = (x - musicNotes.width/2 ) + 'px';
            musicNotes.style.top = (y - musicNotes.height/2 ) + 'px';
            musicNotes.style.animation = "fade-out 2s forwards";
            setTimeout(() => {
                musicNotes.style.display = '';
            }, 2000)
        }
